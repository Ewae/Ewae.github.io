<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="card-section">
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="" class="c1">
      <img src="images/bg-pattern-bottom.svg" alt="" class="c2">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="" class="avatar">
        <h2>Victor Crest<span>26</span></h2>
        <h3>London</h3>
      </div>
      <div class="card-footer">
        <div class="info">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="info">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>
        <div class="info">
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </section>
  
  <section id="attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Julius Terrence Duff</a>.
    </div>
  </section>
</body>
</html>
